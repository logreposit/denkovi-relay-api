data:
  image: busybox
  volumes:
    - ./tmp:/srv/shared

build-jar-service:
  build:
    image: build
    dockerfile: ./build/Dockerfile.build
  cached: true
  default_cache_branch: develop
  volumes:
    - ./:/srv/project
  volumes_from:
    - data

build-docker-service:
  image: docker
  cached: true
  default_cache_branch: develop
  add_docker: true
  encrypted_env_file: env.encrypted
  volumes:
    - ./:/srv/project
  volumes_from:
    - data
